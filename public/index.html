<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebSockets 101</title>
        <script src="/socket.io/socket.io.js"></script>
        <link href="/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div id="kid-chat">
            <h1>KidChat - Proof of concept</h1>
            <h3>Type your name in the handle, type a message and click send.</h3>
            <div id="chat-window">
                <div id="output">                  
                </div>
            </div>
            <input id="handle" type="text" placeholder="Handle" />
            <input id="message" type="text" placeholder="Your message">
            <button id="send">Send</button>
        </div>
        <script src="/chat.js"></script>
    </body>
</html>
